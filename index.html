<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <div class="parallax-container">

                </div>
            </div>
            <div class="right-side">
                <header>
                    <button data-filter="all">All</button>
                    <button data-filter="web">Web</button>
                    <button data-filter="design">Design</button>
                    <button data-filter="code">Code</button>
                </header>
                <div class="projects">
                    <div class="project" data-category="web">
                        <h3>Title Web</h3>
                        <p>Description for web project.</p>
                        <button class="details-btn">Details</button>
                        <div class="details-panel">More details about Web project.</div>
                    </div>
                    <div class="project" data-category="design">
                        <h3>Title Design</h3>
                        <p>Description for design project.</p>
                        <button class="details-btn">Details</button>
                        <div class="details-panel">More details about Design project.</div>
                    </div>
                    <div class="project" data-category="code">
                        <h3>Title Code</h3>
                        <p>Description for code project.</p>
                        <button class="details-btn">Details</button>
                        <div class="details-panel">More details about Code project.</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
