<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy con Sidebar Izquierdo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#sidebar" data-bs-offset="20" tabindex="0">

    <!-- Sidebar izquierdo -->
    <nav id="sidebar" class="d-flex flex-column align-items-start p-3">
        <a class="navbar-brand text-white mb-4" href="#">Mi Sitio</a>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#portafolio">Portafolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Secciones -->
    <div class="content">
        <section id="inicio">
            <h1>Inicio</h1>
            <p>Bienvenido a la sección de inicio.</p>
        </section>

        <section id="servicios">
            <h1>Servicios</h1>
            <p>Aquí puedes describir tus servicios.</p>
        </section>

        <section id="portafolio">
            <h1>Portafolio</h1>
            <p>Ejemplos de proyectos o trabajos.</p>
        </section>

        <section id="contacto">
            <h1>Contacto</h1>
            <p>Datos de contacto o formulario.</p>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
