<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    .container {
      position: relative;
      width: 15vw;
      height: 40vh;
      background-image: url('assets/images/Test-1.png'); /* Blanco y negro */
      background-size: cover;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .reveal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/images/Test-1.png'); /* Imagen a color */
      background-size: cover;
      pointer-events: none;
      z-index: 1;
    }

    .mask-rect {
      position: absolute;
      width: 100%;
      height: 100px; /* Alto del rect치ngulo revelador */
      border: 2px solid white;
      box-sizing: border-box;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .mask-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 378px;
      background-image: url('assets/images/Test-2.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="reveal"></div>
    <div class="mask-rect" id="mask">
      <div class="mask-content" id="maskContent"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const mask = document.getElementById('mask');
    const maskContent = document.getElementById('maskContent');

    container.addEventListener('mousemove', e => {
      const rect = container.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;

      const maskHeight = mask.offsetHeight;
      const containerHeight = container.clientHeight;

      // Limita el movimiento del rect치ngulo dentro del contenedor
      const clampedY = Math.max(0, Math.min(mouseY - maskHeight / 2, containerHeight - maskHeight));

      // Posiciona el rect치ngulo
      mask.style.top = `${clampedY}px`;

      // Sincroniza el fondo de color dentro del rect치ngulo con el resto
      maskContent.style.top = `-${clampedY}px`;
    });
  </script>
</body>
</html>
