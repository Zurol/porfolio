<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 15vw;
      height: 40vh;
      background-image: url('assets/images/Test-1.png');
      background-size: cover;
      /*filter: grayscale(100%);*/
    }

    .reveal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/images/Test-2.png');
      background-size: cover;
      pointer-events: none;
      mask-image: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="reveal" id="reveal"></div>
  </div>

  <script>
    const reveal = document.getElementById('reveal');
    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      reveal.style.setProperty('--x', `${x}px`);
      reveal.style.setProperty('--y', `${y}px`);
    });
  </script>
</body>
</html>
